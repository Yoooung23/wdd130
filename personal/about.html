    <div class="cage">
        <header>
            <nav>

                <div class="logo-container">
                    <a href="index.html" aria-label="Home">
                        <img id="logo" src="images/Cage/DC-2.jpg" alt="DateCage.com Icon">
                    </a>
                </div>
                <a href="contact.html" aria-label="Contact">Contact</a>
            </nav>
        </header>
        <main>
            <div id="hero">
                <img src="images/Cage/BannerFam.png" alt="Large Image of Cage">
            </div>
            <section id="tips">
                <div class="one">
                    <h1>1</h1>
                    <h3>Kindess goes far with Cage</h3>
                </div>
                <div class="two">
                    <h1>2</h1>
                    <h3>This guy loves two laugh</h3>
                </div>
                <div class="three">
                    <h1>3</h1>
                    <h3>Be ready to have FUN!</h3>
                </div>
            </section>
            <section class="butt-txt">
                <a href="contact.html" aria-required="Message him">
                    <img src="images/messaging.jpeg" alt="Messaging Icon"></a>
            </section>
            <div class="space">
                <section id="gallery">
                    <h1>Manly Evidence From History:</h1>
                    <div class="carousel">
                        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                        <div class="carousel-images">
                            <img src="images/Cage/cage-collage.png" alt="Image 1" class="slide">

                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="social">
                <div class="social-bar">
                    <a href="https://www.facebook.com/profile.php?id=100069572364437" target="_blank" aria-label="Facebook">
                        <img src="images/FaceR.jpg" alt="Facebook Icon" width="30" height="30">

</body>
<script>
    let currentIndex = 0;
    
    function showSlide(index) {
        const slides = document.querySelectorAll('.slide');
        if (index >= slides.length) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = slides.length - 1;
        } else {
            currentIndex = index;
        }
        const offset = -currentIndex * 100;
        document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
    }
    
    function changeSlide(direction) {
        showSlide(currentIndex + direction);
    }
    
    // Initial display
    showSlide(currentIndex);
    </script>
</html>
