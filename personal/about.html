<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateCage</title>
    <link rel="stylesheet" href="styles/cage.css">
</head>
<body>
    <div class="cage">
        <header>
            <nav>
                <a href="about.html" aria-label="About">About</a>
                <div class="logo-container">
                    <a href="index.html" aria-label="Home">
                        <img id="logo" src="images/Cage/DC-2.jpg" alt="DateCage.com Icon">
                    </a>
                </div>
                <a href="contact.html" aria-label="Contact">Contact</a>
            </nav>
        </header>
        <main>
            <div id="hero">
                <img src="images/Cage/BannerFam.png" alt="Large Image of Cage">
            </div>
            <section id="tips">
                    <div class="container1">
                        <img src="images/Cage/card1.png" alt="Image Of Baby Cage" class="image">
                        <h2>Be Yourself</h2>
                        <div class="overlay">
                            <div class="text"><img class="ovly" alt="Dating advice image" src="images/overlay1.png"></div>
                        </div>
                    </div>
                    <div class="container2">
                        <img src="images/Cage/card2.png" alt="Image Of Baby Cage" class="image">
                        <h2>Have Fun</h2>
                        <div class="overlay">
                            <div class="text"><img class="ovly" alt="Dating advice image" src="images/overlay2.png"></div>
                        </div>
                    </div>
                    <div class="container3">
                        <img src="images/Cage/card3.png" alt="Image Of Baby Cage" class="image">
                        <h2>Nothing to Lose</h2>
                        <div class="overlay">
                            <div class="text"><img class="ovly" alt="Dating advice image" src="images/overlay3.png"></div>
                        </div>
                    </div>
            </section>
            <section class="butt-txt">
                <h2>Wanna Send Him a Message?</h2>
                <a href="contact.html"><img src="images/messaging.jpeg" alt="Messaging Icon"></a>
            </section>
            <div class="space">
                <section id="gallery">
                    <h2>MORE BABY PICS!!</h2>
                    <div class="carousel">
                        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                        <div class="carousel-images">
                            <img src="images/Cage/best-brother.png" alt="Image 1" class="slide">
                            <img src="images/Cage/sweet.JPG" alt="Image 2" class="slide">
                            <img src="images/Cage/the-right-fish.png" alt="Image 3" class="slide">
                            <img src="images/Cage/thispiggywenttomarket.jpg" alt="Image 4" class="slide">
                            <img src="images/Cage/watchthatheart.JPG" alt="Image 5" class="slide">
                            <img src="images/Cage/FamOfSteel.JPG" alt="Image 6" class="slide">
                            <img src="images/Cage/JoosFam2022.JPG" alt="Image 7" class="slide">
                            <img src="images/Cage/GeneralEaster.jpg" alt="Image 8" class="slide">
                        </div>
                        <button class="next" onclick="changeSlide(1)">&#10095;</button>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="social">
                <div class="social-bar">
                    <a href="https://www.facebook.com/profile.php?id=100069572364437" target="_blank" aria-label="Facebook">
                        <img src="images/FaceR.jpg" alt="Facebook Icon" width="30" height="30">
                    </a>
                    <a href="contact.html" target="_blank" aria-label="Twitter">
                        <img src="images/GmailR.jpeg" alt="Twitter Icon" width="30" height="30">
                    </a>
                    <a href="https://www.instagram.com/cagejoos/?utm_source=ig_web_button_share_sheet" target="_blank" aria-label="Instagram">
                        <img src="images/InstaR.jpg" alt="Instagram Icon" width="30" height="30">
                    </a>
                </div>    
            </div>
            <div class="f-nav">
                <a href="site-plan.html" target="_blank" aria-label="Site-plan link">Veiw Site Plan</a>
                <a href="../index.html" target="_blank" aria-label="A link to the home portal">Back to Portal</a>
            </div>
        </footer> 
    </div> 

<script>
    let currentIndex = 0;
    function showSlide(index) {
        const slides = document.querySelectorAll('.slide');
        if (index >= slides.length) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = slides.length - 1;
        } else {
            currentIndex = index;
        }
        const offset = -currentIndex * 100;
        document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
    }
    function changeSlide(direction) {
        showSlide(currentIndex + direction);
    }
    // Initial display
    showSlide(currentIndex);
</script>
</body>
</html>
